name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_integration_tests:
        description: 'Run integration tests'
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  go-tests:
    name: Go Tests
    runs-on: ubuntu-latest
    environment: Development
    services:
      mariadb:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.TEST_DB_ROOT_PASSWORD }}
          MYSQL_DATABASE: otrs_test
          MYSQL_USER: otrs
          MYSQL_PASSWORD: ${{ secrets.TEST_DB_MYSQL_PASSWORD }}
        ports:
          - 3308:3306
        options: >-
          --health-cmd "healthcheck.sh --connect --innodb_initialized"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      valkey:
        image: valkey/valkey:7-alpine
        ports:
          - 6389:6379
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install dependencies
        run: |
          go mod tidy
          go mod download

      - name: Install MySQL client tools
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Set up test database
        env:
          MYSQL_PWD: ${{ secrets.TEST_DB_ROOT_PASSWORD }}
        run: |
          # Wait for MariaDB to be ready
          until mysql -h 127.0.0.1 -P 3308 -u root -e "SELECT 1" > /dev/null 2>&1; do
            echo "Waiting for MariaDB..."
            sleep 2
          done
          
          # Run all migrations with FK checks disabled (re-enable at the end)
          mysql -h 127.0.0.1 -P 3308 -u root otrs_test <<'EOF'
          SET FOREIGN_KEY_CHECKS=0;
          SOURCE migrations/mysql/000001_schema_alignment.up.sql;
          SOURCE migrations/mysql/000002_minimal_data.up.sql;
          SOURCE migrations/mysql/000003_customer_portal_sysconfig.up.sql;
          SOURCE migrations/mysql/000004_dynamic_field_screen_config.up.sql;
          SET FOREIGN_KEY_CHECKS=1;
          EOF

      - name: Generate secure test configuration
        run: |
          # Use the synthesize binary directly for faster CI
          go run cmd/gotrs/main.go synthesize
          
      - name: Run tests with coverage
        env:
          # Test database configuration (MariaDB)
          TEST_DB_DRIVER: mysql
          TEST_DB_MYSQL_HOST: 127.0.0.1
          TEST_DB_MYSQL_PORT: 3308
          TEST_DB_MYSQL_NAME: otrs_test
          TEST_DB_MYSQL_USER: otrs
          TEST_DB_MYSQL_PASSWORD: ${{ secrets.TEST_DB_MYSQL_PASSWORD }}
          # Legacy env vars some tests may use
          DB_DRIVER: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3308
          DB_NAME: otrs_test
          DB_USER: otrs
          DB_PASSWORD: ${{ secrets.TEST_DB_MYSQL_PASSWORD }}
          # Valkey/Redis
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6389
          VALKEY_HOST: 127.0.0.1
          VALKEY_PORT: 6389
          TEST_REDIS_PORT: 6389
          VALKEY_TEST_PORT: 6389
          # App config
          APP_ENV: test
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Run API contract tests
        run: |
          echo "Running API contract tests..."
          go test -v ./internal/testing/contracts/... -tags=contracts
          echo "✅ Contract tests passed"

      - name: Generate coverage report
        run: |
          go tool cover -html=coverage.out -o coverage.html
          go tool cover -func=coverage.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        # Token is optional if Codecov is configured for tokenless uploads

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage-report
          path: |
            coverage.out
            coverage.html
          retention-days: 30

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    environment: Development
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compilation
        run: npx tsc --noEmit

      - name: Run frontend unit tests
        run: |
          # Note: Add actual unit tests when implemented  
          echo "Frontend unit tests would run here - placeholder for MVP phase"
          echo "TypeScript compilation successful ✓"

      - name: Run contract tests
        run: |
          # Pact contract tests temporarily disabled - need backend mock server fix
          # npm run test:contracts
          echo "Contract tests skipped - pending mock server fix"

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: web/dist/
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [go-tests]
    if: github.event.inputs.run_integration_tests == 'true'
    environment: Development

    services:
      mariadb:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.TEST_DB_ROOT_PASSWORD }}
          MYSQL_DATABASE: otrs_integration
          MYSQL_USER: otrs
          MYSQL_PASSWORD: ${{ secrets.TEST_DB_MYSQL_PASSWORD }}
        ports:
          - 3308:3306
        options: >-
          --health-cmd "healthcheck.sh --connect --innodb_initialized"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      valkey:
        image: valkey/valkey:7-alpine
        ports:
          - 6389:6379
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Go dependencies
        run: |
          go mod tidy
          go mod download

      - name: Install frontend dependencies
        run: |
          cd web
          npm ci

      - name: Build frontend
        run: |
          cd web
          npm run build

      - name: Install MySQL client tools
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Set up integration test database
        env:
          MYSQL_PWD: ${{ secrets.TEST_DB_ROOT_PASSWORD }}
        run: |
          # Wait for MariaDB to be ready
          until mysql -h 127.0.0.1 -P 3308 -u root -e "SELECT 1" > /dev/null 2>&1; do
            echo "Waiting for MariaDB..."
            sleep 2
          done
          
          # Run all migrations with FK checks disabled (re-enable at the end)
          mysql -h 127.0.0.1 -P 3308 -u root otrs_integration <<'EOF'
          SET FOREIGN_KEY_CHECKS=0;
          SOURCE migrations/mysql/000001_schema_alignment.up.sql;
          SOURCE migrations/mysql/000002_minimal_data.up.sql;
          SOURCE migrations/mysql/000003_customer_portal_sysconfig.up.sql;
          SOURCE migrations/mysql/000004_dynamic_field_screen_config.up.sql;
          SET FOREIGN_KEY_CHECKS=1;
          EOF
          mysql -h 127.0.0.1 -P 3308 -u root otrs_integration < migrations/mysql/000004_dynamic_field_screen_config.up.sql

      - name: Run integration tests
        env:
          TEST_DB_DRIVER: mysql
          TEST_DB_MYSQL_HOST: 127.0.0.1
          TEST_DB_MYSQL_PORT: 3308
          TEST_DB_MYSQL_NAME: otrs_integration
          TEST_DB_MYSQL_USER: otrs
          TEST_DB_MYSQL_PASSWORD: ${{ secrets.TEST_DB_MYSQL_PASSWORD }}
          DB_DRIVER: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3308
          DB_NAME: otrs_integration
          DB_USER: otrs
          DB_PASSWORD: ${{ secrets.TEST_DB_MYSQL_PASSWORD }}
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6389
          VALKEY_HOST: 127.0.0.1
          VALKEY_PORT: 6389
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          APP_ENV: integration
        run: |
          # Note: Add actual integration tests when implemented
          echo "Integration tests would run here - placeholder for MVP phase"
          echo "Database connectivity test:"
          
          # Start server in background
          go run -tags integration cmd/server/main.go &
          SERVER_PID=$!
          
          # Wait for server to be ready with retry loop (30 second timeout)
          echo "Waiting for server to be ready..."
          MAX_ATTEMPTS=30
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            if curl -sf http://localhost:8080/health >/dev/null 2>&1; then
              echo "Server is ready after $((ATTEMPT + 1)) attempts"
              break
            fi
            
            if [ $ATTEMPT -eq $((MAX_ATTEMPTS - 1)) ]; then
              echo "Server failed to start within 30 seconds"
              kill $SERVER_PID 2>/dev/null || true
              exit 1
            fi
            
            echo -n "."
            sleep 1
            ATTEMPT=$((ATTEMPT + 1))
          done
          
          # Run actual tests once server is ready
          echo ""
          echo "Testing health endpoint:"
          curl -f http://localhost:8080/health || exit 1
          
          echo "Testing API status endpoint:"
          curl -f http://localhost:8080/api/v1/status || exit 1
          
          # Clean shutdown
          kill $SERVER_PID
          wait $SERVER_PID 2>/dev/null || true
          echo "Basic integration tests passed ✓"

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [go-tests, frontend-tests]
    if: always()
    environment: Development
    steps:
      - name: Test Results Summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Go Tests | ${{ needs.go-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.go-tests.result }}" != "success" || "${{ needs.frontend-tests.result }}" != "success" ]]; then
            echo "❌ Some tests failed"
            exit 1
          else
            echo "✅ All tests passed"
          fi