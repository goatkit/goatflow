# Gitleaks Configuration
# https://github.com/gitleaks/gitleaks

title = "GoatFlow Gitleaks Configuration"

# Extend the default configuration
[extend]
useDefault = true

# Paths to exclude from scanning (test files with example tokens)
[allowlist]
paths = [
    # Deploy reference files contain example/placeholder values
    '''deploy/\.env\.example''',
    '''deploy/docker-compose\.yml''',
    # Pact contract test files contain test JWT tokens
    '''web/src/contracts/auth\.pact\.test\.ts''',
    '''web/pacts/.*\.json''',
    # Test data directories
    '''testdata/''',
    '''test-secrets/''',
    # Generated files
    '''web/src/types/api\.ts''',
    # Binary lockfiles (no secrets, just dependency metadata)
    '''bun\.lockb''',
]

# Stop words to prevent false positives
stopwords = [
    "test",
    "example",
    "mock",
    "dummy",
    "sample",
]
