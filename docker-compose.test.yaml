services:
  backend-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: goatflow-backend-test
    user: "1000:1000"
    environment:
      APP_ENV: integration
      GOATFLOW_DISABLE_TEST_AUTH_BYPASS: "0"
      DB_DRIVER: ${TEST_DB_DRIVER:-mysql}
      DB_HOST: ${TEST_DB_MYSQL_HOST:-mariadb-test}
      DB_PORT: 3306
      DB_NAME: ${TEST_DB_MYSQL_NAME:-otrs_test}
      DB_USER: ${TEST_DB_MYSQL_USER:-otrs}
      DB_PASSWORD: ${TEST_DB_MYSQL_PASSWORD}
      TEST_DB_HOST: ${TEST_DB_MYSQL_HOST:-mariadb-test}
      TEST_DB_NAME: ${TEST_DB_MYSQL_NAME:-otrs_test}
      TEST_DB_USER: ${TEST_DB_MYSQL_USER:-otrs}
      TEST_DB_PASSWORD: ${TEST_DB_MYSQL_PASSWORD}
      REDIS_HOST: ${TEST_DB_REDIS_HOST:-valkey-test}
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${TEST_REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
    expose:
      - "8080"
    ports:
      - "${TEST_BACKEND_PORT:-18081}:8080"
    depends_on:
      mariadb-test:
        condition: service_healthy
      valkey-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - goatflow-network

  runner-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner-runtime
    container_name: goatflow-runner-test
    user: "1000:1000"
    environment:
      APP_ENV: integration
      GOATFLOW_DISABLE_TEST_AUTH_BYPASS: "0"
      DB_DRIVER: ${TEST_DB_DRIVER:-mysql}
      DB_HOST: ${TEST_DB_MYSQL_HOST:-mariadb-test}
      DB_PORT: 3306
      DB_NAME: ${TEST_DB_MYSQL_NAME:-otrs_test}
      DB_USER: ${TEST_DB_MYSQL_USER:-otrs}
      DB_PASSWORD: ${TEST_DB_MYSQL_PASSWORD}
      REDIS_HOST: ${TEST_DB_REDIS_HOST:-valkey-test}
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${TEST_REDIS_PASSWORD}
      TEST_USERNAME: ${TEST_USERNAME:-root@localhost}
      TEST_PASSWORD: ${TEST_PASSWORD}
      CUSTOMER_PORTAL_URL: http://customer-fe-test:8080
    depends_on:
      backend-test:
        condition: service_healthy
      customer-fe-test:
        condition: service_healthy
    networks:
      - goatflow-network

  customer-fe-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: goatflow-customer-fe-test
    user: "1000:1000"
    environment:
      APP_ENV: integration
      GOATFLOW_DISABLE_TEST_AUTH_BYPASS: "0"
      DB_DRIVER: ${TEST_DB_DRIVER:-mysql}
      DB_HOST: ${TEST_DB_MYSQL_HOST:-mariadb-test}
      DB_PORT: 3306
      DB_NAME: ${TEST_DB_MYSQL_NAME:-otrs_test}
      DB_USER: ${TEST_DB_MYSQL_USER:-otrs}
      DB_PASSWORD: ${TEST_DB_MYSQL_PASSWORD}
      REDIS_HOST: ${TEST_DB_REDIS_HOST:-valkey-test}
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${TEST_REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
    expose:
      - "8080"
    ports:
      - "${TEST_CUSTOMER_FE_PORT:-18082}:8080"
    depends_on:
      mariadb-test:
        condition: service_healthy
      valkey-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - goatflow-network

networks:
  goatflow-network:
    driver: bridge