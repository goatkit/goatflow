# GOTRS Reference Deployment
# Copy this file and .env.example, customize .env for your environment
#
# Usage:
#   curl -O https://raw.githubusercontent.com/gotrs-io/gotrs-ce/main/deploy/docker-compose.yml
#   curl -O https://raw.githubusercontent.com/gotrs-io/gotrs-ce/main/deploy/.env.example
#   cp .env.example .env
#   # Edit .env with your values
#   docker compose up -d

services:
  mariadb:
    image: docker.io/mariadb:11-jammy
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:?DB_ROOT_PASSWORD is required}
      MARIADB_USER: ${DB_USER:-gotrs}
      MARIADB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      MARIADB_DATABASE: ${DB_NAME:-gotrs}
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  valkey:
    image: docker.io/valkey/valkey:8-alpine
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    image: ghcr.io/gotrs-io/gotrs-ce:${GOTRS_TAG:-latest}
    environment:
      APP_ENV: ${APP_ENV:-production}
      GIN_MODE: ${GIN_MODE:-release}
      LOG_LEVEL: ${LOG_LEVEL:-warn}
      DB_DRIVER: mysql
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_USER: ${DB_USER:-gotrs}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_NAME: ${DB_NAME:-gotrs}
      REDIS_HOST: valkey:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      BASE_URL: ${BASE_URL:-http://localhost:8080}
    depends_on:
      mariadb:
        condition: service_healthy
      valkey:
        condition: service_healthy
    ports:
      - "${APP_PORT:-8080}:8080"
    restart: unless-stopped

  runner:
    image: ghcr.io/gotrs-io/gotrs-ce-runner:${GOTRS_TAG:-latest}
    environment:
      APP_ENV: ${APP_ENV:-production}
      DB_DRIVER: mysql
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_USER: ${DB_USER:-gotrs}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_NAME: ${DB_NAME:-gotrs}
      REDIS_HOST: valkey:6379
    depends_on:
      mariadb:
        condition: service_healthy
      valkey:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mariadb_data:
