module:
    name: article_color
    singular: "@admin.modules.article_color.singular|Article Color"
    plural: "@admin.modules.article_color.plural|Article Colors"
    table: article_color
    description: "@admin.modules.article_color.description|Manage article display colors for different sender types"
    route_prefix: /admin/dynamic/article_color

fields:
    - name: id
      type: integer
      db_column: id
      label: "@common.id|ID"
      required: false
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: false

    - name: name
      type: string
      db_column: name
      label: "@common.name|Name"
      required: true
      searchable: true
      sortable: true
      show_in_list: true
      show_in_form: true
      help: "@admin.modules.article_color.help.name|Descriptive name for this color (e.g., Agent, Customer, System)"
      placeholder: "@admin.modules.article_color.placeholders.name|Agent"

    - name: color
      type: color
      db_column: color
      label: "@admin.modules.article_color.fields.color|Color"
      required: true
      searchable: false
      sortable: false
      show_in_list: true
      show_in_form: true
      help: "@admin.modules.article_color.help.color|Hex color code for article display"

    - name: create_time
      type: datetime
      db_column: create_time
      label: "@common.created|Created"
      required: false
      searchable: false
      sortable: true
      show_in_list: false
      show_in_form: false

    - name: create_by
      type: integer
      db_column: create_by
      label: "@common.created_by|Created By"
      required: false
      searchable: false
      sortable: false
      show_in_list: false
      show_in_form: false

    - name: change_time
      type: datetime
      db_column: change_time
      label: "@common.modified|Modified"
      required: false
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: false

    - name: change_by
      type: integer
      db_column: change_by
      label: "@common.modified_by|Modified By"
      required: false
      searchable: false
      sortable: false
      show_in_list: false
      show_in_form: false

features:
    soft_delete: false
    search: true
    import_csv: false
    export_csv: true
    status_toggle: false
    color_picker: true

permissions:
    - view
    - create
    - update
    - delete

validation:
    unique_fields:
        - name
    required_fields:
        - name
        - color
