module:
  name: mail_account
  singular: "@admin.modules.mail_account.singular|Mail Account"
  plural: "@admin.modules.mail_account.plural|Inbound Mail Accounts"
  table: mail_account
  description: "@admin.modules.mail_account.description|Manage inbound mail accounts"
  route_prefix: /admin/dynamic/mail_account
fields:
    - name: id
      type: integer
      db_column: id
      label: Id
      required: false
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: false
      default: null
      options: []
      validation: ""
      help: ""
    - name: login
      type: string
      db_column: login
      label: "@admin.modules.mail_account.fields.login"
      required: true
      searchable: true
      sortable: true
      show_in_list: true
      show_in_form: true
      default: null
      options: []
      validation: ""
      help: ""
      placeholder: "@admin.modules.mail_account.placeholders.login"
    - name: pw
      type: password
      db_column: pw
      label: "@admin.modules.mail_account.fields.pw"
      required: true
      searchable: true
      sortable: true
      show_in_list: false
      show_in_form: true
      default: null
      options: []
      validation: ""
      help: ""
      placeholder: "@admin.modules.mail_account.placeholders.pw"
    - name: host
      type: string
      db_column: host
      label: "@admin.modules.mail_account.fields.host"
      required: true
      searchable: true
      sortable: true
      show_in_list: true
      show_in_form: true
      default: null
      options: []
      validation: ""
      help: ""
      placeholder: "@admin.modules.mail_account.placeholders.host"
    - name: account_type
      type: select
      db_column: account_type
      label: "@admin.modules.mail_account.fields.account_type"
      required: true
      searchable: true
      sortable: true
      show_in_list: true
      show_in_form: true
      default: pop3
      options:
        - group: POP3
          value: pop3
          label: "@admin.modules.mail_account.options.account_type.pop3"
        - group: POP3
          value: pop3s
          label: "@admin.modules.mail_account.options.account_type.pop3s"
        - group: IMAP
          value: imap
          label: "@admin.modules.mail_account.options.account_type.imap"
        - group: IMAP
          value: imaps
          label: "@admin.modules.mail_account.options.account_type.imaps"
      validation: ""
      help: "Select the protocol that matches the mailbox configuration."
    - name: queue_id
      type: integer
      db_column: queue_id
      label: "@admin.modules.mail_account.fields.queue_id"
      required: true
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: true
      default: null
      options: []
      validation: ""
      help: "@admin.modules.mail_account.help.queue_id"
      placeholder: "@admin.modules.mail_account.placeholders.queue_id"
      lookup_table: queue
      lookup_key: id
      lookup_display: name
      lookup_condition: "valid_id = 1"
      widget: typeahead
    - name: dispatching_mode
      type: select
      db_column: ""
      label: "@admin.modules.mail_account.fields.dispatching_mode"
      required: true
      searchable: false
      sortable: false
      show_in_list: true
      show_in_form: true
      default: queue
      options:
        - value: queue
          label: "@admin.modules.mail_account.options.dispatching_mode.queue"
        - value: from
          label: "@admin.modules.mail_account.options.dispatching_mode.from"
      validation: ""
      help: "Queue routing honors the queue dropdown; From-based routing defers to dispatch rules."
      virtual: true
    - name: trusted
      type: integer
      db_column: trusted
      label: "@admin.modules.mail_account.fields.trusted"
      required: false
      searchable: false
      sortable: true
      show_in_list: false
      show_in_form: false
      default: null
      options: []
      validation: ""
      help: ""
    - name: allow_trusted_headers
      type: boolean
      db_column: ""
      label: "@admin.modules.mail_account.fields.allow_trusted_headers"
      required: false
      searchable: false
      sortable: false
      show_in_list: true
      show_in_form: true
      default: false
      options: []
      validation: ""
      help: "@admin.modules.mail_account.help.allow_trusted_headers"
      virtual: true
    - name: imap_folder
      type: string
      db_column: imap_folder
      label: "@admin.modules.mail_account.fields.imap_folder"
      required: false
      searchable: true
      sortable: true
      show_in_list: true
      show_in_form: true
      default: null
      options: []
      validation: ""
      help: ""
      placeholder: "@admin.modules.mail_account.placeholders.imap_folder"
    - name: comments
      type: string
      db_column: comments
      label: "@admin.modules.mail_account.fields.comments"
      required: false
      searchable: true
      sortable: true
      show_in_list: true
      show_in_form: true
      default: null
      options: []
      validation: ""
      help: ""
      placeholder: "@admin.modules.mail_account.placeholders.comments"
    - name: poll_interval_seconds
      type: integer
      db_column: ""
      label: "@admin.modules.mail_account.fields.poll_interval_seconds"
      required: false
      searchable: false
      sortable: false
      show_in_list: true
      show_in_form: true
      default: 600
      options: []
      validation: ""
      help: "@admin.modules.mail_account.help.poll_interval_seconds"
      placeholder: "@admin.modules.mail_account.placeholders.poll_interval_seconds"
      virtual: true
    - name: valid_id
      type: integer
      db_column: valid_id
      label: "@admin.modules.mail_account.fields.valid_id"
      required: true
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: true
      default: 1
      options: []
      validation: ""
      help: "@admin.modules.mail_account.help.valid_id"
      lookup_table: valid
      lookup_key: id
      lookup_display: name
      lookup_condition: "1=1"
      display_as: chip
    - name: create_time
      type: datetime
      db_column: create_time
      label: "@admin.modules.mail_account.fields.create_time"
      required: false
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: false
      default: null
      options: []
      validation: ""
      help: ""
    - name: create_by
      type: integer
      db_column: create_by
      label: "@admin.modules.mail_account.fields.create_by"
      required: true
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: false
      default: null
      options: []
      lookup_table: users
      lookup_key: id
      lookup_display: login
      lookup_condition: "1=1"
      display_as: chip
      validation: ""
      help: ""
    - name: change_time
      type: datetime
      db_column: change_time
      label: "@admin.modules.mail_account.fields.change_time"
      required: false
      searchable: false
      sortable: true
      show_in_list: true
      show_in_form: false
      default: null
      options: []
      validation: ""
      help: ""
    - name: change_by
      type: integer
      db_column: change_by
      label: Change By
      required: true
      searchable: false
      sortable: true
      show_in_list: false
      show_in_form: false
      default: null
      options: []
      validation: ""
      help: ""
features:
    soft_delete: true
    search: true
    import_csv: false
    export_csv: true
    status_toggle: true
    color_picker: false
    filters: true

filters:
    - field: valid_id
      type: select
      label: Status
      options:
        - value: ""
          label: "All Mail Accounts"
      source: database
      query: SELECT id, name FROM valid ORDER BY name
permissions: []
validation:
    unique_fields: []
    required_fields: []
