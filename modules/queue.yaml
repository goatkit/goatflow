# Queue module configuration
module:
  name: queue
  singular: Queue
  plural: Queues
  table: queue
  description: Manage ticket queues
  route_prefix: /admin/queues

fields:
  - name: id
    type: int
    db_column: id
    label: ID
    show_in_list: true
    show_in_form: false
    sortable: true

  - name: name
    type: string
    db_column: name
    label: Name
    required: true
    searchable: true
    sortable: true
    show_in_list: true
    show_in_form: true
    help: "Enter the queue name"

  - name: group_id
    type: int
    db_column: group_id
    label: Group
    required: true
    show_in_list: true
    show_in_form: true

  - name: system_address_id
    type: int
    db_column: system_address_id
    label: System Address
    required: false
    show_in_list: false
    show_in_form: true

  - name: unlock_timeout
    type: int
    db_column: unlock_timeout
    label: Unlock Timeout
    required: false
    show_in_list: false
    show_in_form: true

  - name: follow_up_id
    type: int
    db_column: follow_up_id
    label: Follow Up
    required: false
    show_in_list: false
    show_in_form: true

  - name: follow_up_lock
    type: int
    db_column: follow_up_lock
    label: Follow Up Lock
    required: false
    show_in_list: false
    show_in_form: true

  - name: salutation_id
    type: int
    db_column: salutation_id
    label: Salutation
    required: false
    show_in_list: false
    show_in_form: true

  - name: signature_id
    type: int
    db_column: signature_id
    label: Signature
    required: false
    show_in_list: false
    show_in_form: true

  - name: valid_id
    type: int
    db_column: valid_id
    label: Status
    show_in_list: true
    show_in_form: false
    default: 1

  - name: comments
    type: text
    db_column: comments
    label: Comments
    required: false
    show_in_list: false
    show_in_form: true

  - name: create_time
    type: datetime
    db_column: create_time
    label: Created
    show_in_list: true
    show_in_form: false
    sortable: true

  - name: create_by
    type: int
    db_column: create_by
    label: Created By
    show_in_list: false
    show_in_form: false

  - name: change_time
    type: datetime
    db_column: change_time
    label: Modified
    show_in_list: true
    show_in_form: false
    sortable: true

  - name: change_by
    type: int
    db_column: change_by
    label: Modified By
    show_in_list: false
    show_in_form: false

features:
  soft_delete: true
  search: true
  import_csv: true
  export_csv: true
  status_toggle: true
  color_picker: false

permissions:
  - view
  - create
  - update
  - delete

validation:
  unique_fields:
    - name
  required_fields:
    - name
    - group_id