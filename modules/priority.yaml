# Priority module configuration
module:
  name: priority
  singular: Priority
  plural: Priorities
  table: ticket_priority
  description: Manage ticket priorities
  route_prefix: /admin/priorities

fields:
  - name: id
    type: int
    db_column: id
    label: ID
    show_in_list: true
    show_in_form: false
    sortable: true

  - name: name
    type: string
    db_column: name
    label: Name
    required: true
    searchable: true
    sortable: true
    show_in_list: true
    show_in_form: true
    validation: "^[a-zA-Z0-9 ]+$"
    help: "Enter a descriptive name for the priority"

  - name: color
    type: color
    db_column: color
    label: Color
    required: false
    show_in_list: true
    show_in_form: true
    default: "#000000"
    help: "Choose a color to represent this priority"

  - name: valid_id
    type: int
    db_column: valid_id
    label: Status
    show_in_list: true
    show_in_form: false
    default: 1
    options:
      - value: 1
        label: Valid
      - value: 2
        label: Invalid

  - name: create_time
    type: datetime
    db_column: create_time
    label: Created
    show_in_list: true
    show_in_form: false
    sortable: true

  - name: create_by
    type: int
    db_column: create_by
    label: Created By
    show_in_list: false
    show_in_form: false

  - name: change_time
    type: datetime
    db_column: change_time
    label: Modified
    show_in_list: true
    show_in_form: false
    sortable: true

  - name: change_by
    type: int
    db_column: change_by
    label: Modified By
    show_in_list: false
    show_in_form: false

features:
  soft_delete: true
  search: true
  import_csv: true
  export_csv: true
  status_toggle: true
  color_picker: true

permissions:
  - view
  - create
  - update
  - delete

validation:
  unique_fields:
    - name
  required_fields:
    - name