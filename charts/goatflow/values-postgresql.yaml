# PostgreSQL Configuration Overlay
# Use with: helm install goatflow ./charts/goatflow -f ./charts/goatflow/values-postgresql.yaml

database:
  type: postgresql

  postgresql:
    image:
      repository: postgres
      tag: "16-alpine"
      pullPolicy: IfNotPresent

    database: goatflow
    user: goatflow
    # password: ""  # Set via --set or existingSecret

    storage:
      size: 10Gi
      # storageClass: ""

    resources:
      requests:
        cpu: "250m"
        memory: "512Mi"
      limits:
        cpu: "1"
        memory: "1Gi"

    config:
      maxConnections: 200
      sharedBuffers: "256MB"
