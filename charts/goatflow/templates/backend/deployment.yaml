{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "goatflow.fullname" . }}-backend
  labels:
    {{- include "goatflow.backend.labels" . | nindent 4 }}
    {{- with .Values.global.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.global.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.backend.autoscaling.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      {{- include "goatflow.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/backend/configmap.yaml") . | sha256sum }}
        {{- with .Values.backend.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "goatflow.backend.selectorLabels" . | nindent 8 }}
        {{- with .Values.global.commonLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.backend.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "goatflow.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: backend
          image: {{ include "goatflow.backend.image" . }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # Database configuration
            - name: DB_TYPE
              value: {{ .Values.database.type | quote }}
            - name: DB_HOST
              value: {{ include "goatflow.database.host" . | quote }}
            - name: DB_PORT
              value: {{ include "goatflow.database.port" . | quote }}
            - name: DB_NAME
              value: {{ include "goatflow.database.name" . | quote }}
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "goatflow.database.secretName" . }}
                  key: {{ eq .Values.database.type "mysql" | ternary "mysql-user" "postgres-user" }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "goatflow.database.secretName" . }}
                  key: {{ eq .Values.database.type "mysql" | ternary "mysql-password" "postgres-password" }}

            {{- if or .Values.valkey.enabled .Values.externalValkey.enabled }}
            # Cache configuration (Valkey/Redis)
            - name: REDIS_HOST
              value: {{ include "goatflow.valkey.host" . | quote }}
            - name: REDIS_PORT
              value: {{ include "goatflow.valkey.port" . | quote }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "goatflow.valkey.secretName" . }}
                  key: {{ .Values.valkey.auth.existingSecretPasswordKey | default "valkey-password" }}
            - name: CACHE_ENABLED
              value: "true"
            {{- end }}

            # Application configuration
            - name: APP_ENV
              value: "production"
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: SERVER_PORT
              value: "8080"
            - name: SESSION_TIMEOUT
              value: {{ .Values.config.session.lifetime | quote }}

            # Secret key
            - name: APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "goatflow.appSecretName" . }}
                  key: app-secret-key

            {{- with .Values.backend.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          livenessProbe:
            httpGet:
              path: {{ .Values.backend.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.backend.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.probes.liveness.timeoutSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.backend.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.backend.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.probes.readiness.timeoutSeconds }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
