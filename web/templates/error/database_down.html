<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - GOTRS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .error-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #ff6b6b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .message {
            color: #4a5568;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .details {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 15px;
            text-align: left;
            margin: 20px 0;
            color: #2d3748;
            border-radius: 4px;
        }
        .suggestion {
            background: #fef5e7;
            border-left: 4px solid #f39c12;
            padding: 15px;
            text-align: left;
            margin: 20px 0;
            color: #2d3748;
            border-radius: 4px;
        }
        .suggestion code {
            background: #2d3748;
            color: #48bb78;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        .actions {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5a67d8;
        }
        .status-code {
            color: #a0aec0;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <svg viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </div>
        <h1>{{.title}}</h1>
        <p class="message">{{.message}}</p>
        
        {{if .details}}
        <div class="details">
            <strong>Details:</strong><br>
            {{.details}}
        </div>
        {{end}}
        
        {{if .suggestion}}
        <div class="suggestion">
            <strong>Suggestion:</strong><br>
            {{.suggestion}}
        </div>
        {{end}}
        
        <div class="actions">
            <a href="javascript:location.reload()" class="btn">Retry</a>
        </div>
        
        <div class="status-code">Error Code: 503 Service Unavailable</div>
    </div>
</body>
</html>
